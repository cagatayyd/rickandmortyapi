<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="style.css">
    <title>Rick And Morty</title>
  </head>
  <body>
    <nav class="navbar">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Rick_and_Morty.svg/938px-Rick_and_Morty.svg.png" alt="">
    </nav>
    <div class="row">
    <div class="col-md-3 filters">
      <h2 style="margin-left: 10px;">Filters</h2>
  <div class="filtertexts">
      <input class="checks" type="checkbox" name="human" id="human"> Show only human <br>
      <input class="checks" type="checkbox" name="dead" id="dead"> Show only dead <br>
      <input class="checks" type="checkbox" name="alive" id="alive"> Show only alive <br>  
      <input class="checks" type="checkbox" name="female" id="female"> Show only female <br>
      <input class="checks" type="checkbox" name="male" id="male"> Show only male <br> 
      <input class="checks" type="checkbox" name="genderless" id="genderless"> Show only genderless <br> 
      <input class="checks" type="checkbox" name="unknown" id="unknown"> Show only unknown gender <br> 
      <input id="search" type="text" placeholder="Write a character name..">
      <i onclick="searchBar()" class="fa fa-search search"></i>
      <button id="clear" onclick="clearAll()">Clear All</button>
  </div>
  </div>
    <div id="card-container" class="row mt-4 cards col-md-9">
    </div>
  </div>
    <div id="overlay"></div>
    <footer class="text-center">
      <button id="prev" class="npbtns npbtnsp">Previous Page</button>
      <Button id="next" class="npbtns npbtnsn">Next Page</Button>
    </footer>
  </body>
  <script defer src="app.js"></script>
  <script src="https://kit.fontawesome.com/396362bb17.js" crossorigin="anonymous"></script>
</html>
